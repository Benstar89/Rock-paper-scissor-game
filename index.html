<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
</head>
<body>
    <div class="main-main">
        <div class="main">
            <div class="h1T">
                <h1>Rock, Papper, Scissors</h1>
            </div>
            <div class="imgs">
    
                <div class="rock">
                    <img src="imgs\rock-removebg-preview.png" id = "rock" alt="rock">
                </div>
                <div class="papper">
                    <img src="imgs\paper-removebg-preview (1).png" id = "paper" alt="paper">
                </div>
                <div class="scissors">
                    <img src="./imgs/scissor.jfif" id = "scissor" alt="scissor">
                </div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button>Reset</button>
    </div>
    <script src = "js.js"></script>
</body>
</html>
